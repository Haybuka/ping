<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- github Link : https://github.com/Haybuka/ping.git -->
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <header>
      <img src="images/logo.svg" alt="ping">
    </header>
    <section>
      <h1>We are launching <span>soon!</span></h1>

      <p> Subscribe and get notified</p>
      <form action="">
        <input type="email" name="" id="" placeholder="your email address" required>
        <small id="log"></small>
        <input type="submit" value="Notify Me" class="">
      </form>
    </section>
    <section>
      <img src="images/illustration-dashboard.png" alt="">
    </section>
    <section>
      <aside class="logo">
        <ul>
          <li><i class="fab fa-facebook-f"></i></li>
          <li><i class="fab fa-twitter"></i></li>
          <li><i class="fab fa-instagram"></i></li>
        </ul>
      </aside>
      <aside class="copy">
        &copy; Copyright Ping. All rights reserved.
      </aside>

    </section>
  </main>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
<script>
  let form = document.querySelector('form');
  let submit = form.querySelector('input[type="submit"]')
  let mail = form.querySelector('input[type="email"]');
  let logerror = form.querySelector('#log')

  submit.addEventListener("click", function (e) {
    if (mail.value.trim().length <= 0) {
      logerror.classList.add('error');
      logerror.textContent = " \"Whoops! It looks like you forgot to add your email\""
    } else if (mail.value.trim().length >= 0) {
      logerror.classList.remove('error');
      if (!mail.value.trim().includes('@')) {
        logerror.classList.add('error');
        logerror.textContent = " \"Please provide a valid email address\""
      }
    }


    console.log('clicked')
  });
</script>

</html>
